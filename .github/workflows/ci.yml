name: Energy Aware CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Start Docker
        run: |
          sudo systemctl start docker
          sudo docker info

      # ─── START measurement ─────────────────────────────────
      - name: Start energy measurement
        id: eco_start
        uses: green-coding-berlin/eco-ci-energy-estimation@v3
        with:
          task: start-measurement

      # ─── RUN YOUR TESTS ───────────────────────────────────
      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      # ─── GET measurement ───────────────────────────────────
      - name: Get energy measurement
        id: eco_end
        uses: green-coding-berlin/eco-ci-energy-estimation@v3
        with:
          task: get-measurement
          label: "pytest energy usage"

      # ─── OPTIONAL: display results in job summary ───────────
      - name: Display eco results
        uses: green-coding-berlin/eco-ci-energy-estimation@v3
        with:
          task: display-results

      # ─── SAVE JSON REPORT ──────────────────────────────────
      - name: Save eco report
        run: echo '${{ steps.eco_end.outputs.data-lap-json }}' > eco_report.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: eco-report
          path: eco_report.json
          retention-days: 30

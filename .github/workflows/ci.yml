name: Energy Aware CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # -----------------------------------------
      # START ENERGY MEASUREMENT
      # -----------------------------------------
      - name: Start measurement
        uses: green-coding-berlin/eco-ci-energy-estimation@v3
        with:
          task: start-measurement

      # ðŸ”¥ THIS IS WHAT GETS MEASURED ðŸ”¥
      - name: Run tests (inside measurement)
        run: pytest

      # -----------------------------------------
      # STOP ENERGY MEASUREMENT AND GET RESULTS
      # -----------------------------------------
      - name: Get results
        id: energy
        uses: green-coding-berlin/eco-ci-energy-estimation@v3
        with:
          task: get-measurement

      - name: Save eco report
        run: echo "${{ steps.energy.outputs.measurement }}" > eco_report.json

      - name: Upload eco report artifact
        uses: actions/upload-artifact@v4
        with:
          name: eco-report
          path: eco_report.json
